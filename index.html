<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="row purp-white">
      <div class="column-full container">
        <h2 class="no-margin">Code Journal</h2>
      </div>
    </header>
    <main class="container no-padding">
      <div data-view="entry-form">
        <div class="row">
          <div class="column-full container">
            <h2>New Entry</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img
              src="../images/placeholder-image-square.jpg"
              alt=""
              class="placeholder-img" />
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input type="text" id="title" />
            <label for="photo-URL">Photo URL</label>
            <input type="text" id="photo-URL" />
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
          </div>
        </div>

        <div class="row justify-right">
          <button class="purp-white">Submit</button>
        </div>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
