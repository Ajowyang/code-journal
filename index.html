<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="purp-white no-padding">
      <nav>
        <div class="container">
          <div class="row align-center">
            <h2 class="no-margin">Code Journal</h2>
            <h3 class="padding-left-20">
              <a class="view-swap-anchor">Entries</a>
            </h3>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div data-view="entry-form" class="entry-form-view">
        <div class="row">
          <h2 class="entry-form-title">New Entry</h2>
        </div>
        <form id="entry-form">
          <div class="row margin-bottom-15">
            <div class="column-half no-padding-left">
              <img
                src="../images/placeholder-image-square.jpg"
                alt=""
                class="preview-img" />
            </div>

            <div class="column-half flex-column">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                class="entry-input"
                required />

              <label for="photo-URL">Photo URL</label>
              <input
                type="text"
                id="photo-URL"
                name="photoURL"
                class="entry-input"
                required />
            </div>
          </div>

          <div class="">
            <div class="column-full margin-bottom-15 no-padding-left">
              <label for="notes">Notes</label>
              <textarea
                name="notes"
                id="notes"
                cols="30"
                rows="10"
                class="notes-area"></textarea>
            </div>
          </div>

          <div class="row justify-space-between align-center">
            <button type="button" class="delete-button visibility-hidden">
              Delete Entry
            </button>
            <button class="save-button purp-white" type="submit">SAVE</button>
          </div>
        </form>
      </div>

      <div data-view="entries" class="entries-view">
        <div class="row justify-space-between align-center">
          <h2>Entries</h2>
          <a class="new-entry-anchor purp-white NEW-button"> NEW </a>
        </div>
        <div class="row justify-center">
          <h3 class="no-entries-message">No entries have been recorded.</h3>
        </div>
        <ul class="entries-list no-padding"></ul>
      </div>
      <dialog>
        <p class="margin-bottom-30">
          Are you sure you want to delete this entry?
        </p>
        <div class="modal-actions row justify-space-between">
          <button type="button" class="dismiss-modal modal-button">
            CANCEL
          </button>
          <button type="button" class="confirm-delete modal-button">
            CONFIRM
          </button>
        </div>
      </dialog>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
