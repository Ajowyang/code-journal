<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="purp-white">
      <div class="container">
        <div class="row">
          <h2 class="no-margin">Code Journal</h2>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <div class="row">
          <h2>New Entry</h2>
        </div>
        <div class="row margin-bottom">
          <div class="column-half no-padding-left">
            <img
              src="../images/placeholder-image-square.jpg"
              alt=""
              class="placeholder-img" />
          </div>
          <div class="column-half margin-right">
            <label for="title">Title</label>
            <input type="text" id="title" class="entry-input" />

            <label for="photo-URL">Photo URL</label>
            <input type="text" id="photo-URL" class="entry-input" />
          </div>
        </div>

        <div class="">
          <div class="column-full margin-bottom no-padding-left">
            <label for="notes">Notes</label>
            <textarea
              name="notes"
              id="notes"
              cols="30"
              rows="10"
              class="notes-area"></textarea>
          </div>
        </div>

        <div class="row justify-right">
          <button class="save-button purp-white">SAVE</button>
        </div>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
